<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Splitter</title>
    <script>
        function splitAndAddDigits() {
            let number = parseInt(document.getElementById('numberInput').value);
            if (isNaN(number) || number < 10 || number > 99) {
                alert("Please enter a valid two-digit number.");
                return;
            }

            while (number >= 10) {
                number = number.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
            }

            document.getElementById('result').innerText = `The resulting single digit is: ${number}`;
        }
    </script>
</head>
<body>
    <h1>Digit Splitter</h1>
    <label for="numberInput">Enter a two-digit number:</label>
    <input type="text" id="numberInput">
    <button onclick="splitAndAddDigits()">Submit</button>
    <p id="result"></p>
</body>
</html>
